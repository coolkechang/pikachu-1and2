<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试</title>
</head>

<body>
  <div id="demo2"></div>
  <style id="demo"></style>
  <div id="buttons">
    <button id="btnPlay">播放</button>
    <button id="btnPause">暂停</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
  </div>
  <style>* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    *::before,
    *::after {
      box-sizing: border-box;
    }

    #buttons {
      position: fixed;
      right: 0;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      margin-right: 10px;
    }

    #buttons>button {
      margin-bottom: 10px;
      padding: 4px 8px;
    }

    #demo {
      display: none;
    }

    #demo2 {
      position: fixed;
      border: 1px solid black;
      top: 0;
      left: 0;
      height: 50vh;
      width: 100%;
      overflow-y: auto;
    }

    #demo2::-webkit-scrollbar {
      display: none;
    }

    /*隐藏滚动条,滚轮仍可用*/

    #html {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50vh;
    }</style>
  <div id="html">
    <div class="skin"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose">
      <div class="yuan"></div>
    </div>
    <div class="face left">
    </div>
    <div class="face right">
    </div>
    <div class="mouth">
      <div class="up">
        <div class="lip left"></div>
        <div class="lip right"></div>
      </div>
      <div class="down">
        <div class="yuan1">
          <div class="yuan2"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/test.e98b79dd.js"></script>
</body>

</html>
